
- type: entity
  name: Нелегальный гонщик
  id: MobCar_rtr
  suffix:  RedTerror
  parent: [BaseMob, InventoryBase]
  description: А по дороге, по прямой, едет «Хонда» едет. У меня в глазах жизнь моя вся светит. Пролетит ментов, он и не заметит, а потом поворот, и с разгону входит он в поворот.
  components:
  - type: InputMover
  - type: MovementIgnoreGravity
  - type: Sprite
    drawdepth: Mobs
    sprite: /Textures/_FreakStation/Bibika.rsi
    scale: 0.7, 0.55
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: test
  - type: Fixtures
    fixtures: 
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Puller
    needsHands: false 
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: NoSlip
  - type: ComplexInteraction
  - type: Speech
    speechVerb: SmallMob
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 16
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      400: Dead
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Stripping
  - type: ZombieImmune
  - type: FlashImmunity
  - type: Damageable
    damageContainer: Biological
  - type: Spectral
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
        - !type:TriggerBehavior
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Explosive 
    explosionType: Default
    totalIntensity: 100
    intensitySlope: 10
    maxIntensity: 12
    canCreateVacuum: false
  - type: Inventory
    templateId: aghost
  - type: Loadout
    prototypes: [KostulForSex]
  - type: Body
    prototype: Human
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud
  - type: ExplodeOnTrigger

